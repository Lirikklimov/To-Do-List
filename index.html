<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1>{{ title }}</h1>
            </header>
            <form class="form">
                <div class="input-group mb-3">
                    <input type="text" id="itemForm" class="form-control" placeholder="Add task">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary " v-on:click="addItem" type="button">Add</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-light">
                <thead>
                    <tr>
                        <th scope="col">Tasks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <th scope="row">{{item.text}} <button v-on:click="deleteItem(index)" class="btn btn-danger">&times</button> </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
